name: Run Tests using CppUtest Framework

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: hub.docker.com/r/mfbsouza/cpputest-docker
      options: --user root
    steps:
      - name: Build and Run Unit Tests
        uses: actions/checkout@v3
        run: |
          make clean
          make tests
